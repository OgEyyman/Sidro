<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>test</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-menu">
          <div class="nav-menu__item item--menu">
            <button class="nav-menu__button button--add-post">
              <img
                class="nav-menu__icon--friend-request"
                src="friend_request.svg"
                alt="friend-request"
              />
            </button>
            <span class="nav-menu__text text--friend-request"
              >Friend requests</span
            >
          </div>
          <div class="nav-menu__item item--logo">
            <button class="nav-menu__button button--add-post">
              <img
                class="nav-menu__icon--add-post"
                src="add_post.svg"
                alt="add-post"
              />
            </button>
            <span class="nav-menu__text text--add-post">Add a post</span>
          </div>
          <div class="nav-menu__item item--profile">
            <button class="nav-menu__button button--search">
              <img class="nav-menu__icon" src="search.svg" alt="search" />
            </button>
            <span class="nav-menu__text text--search">Search</span>
          </div>
        </div>
        <div class="nav-logo">
          <img class="nav-logo__img" src="Slothlogo3.png" alt="sidro logo" />
        </div>
        <div class="nav-profile">
          <button class="nav-profile__button">
            <img
              class="nav-profile__icon"
              src="user_icon.svg"
              alt="user icon"
            />
          </button>
          <span class="nav-profile__text text--profile">Accounts</span>
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="content-utilities">
        <div class="content-utilities__toggle-feed">
          <button id="switch"></button>
          <button
            class="content-utilities__feed-button button--active"
            data-target="homefeed"
          >
            Home feed
          </button>
          <button
            class="content-utilities__feed-button button--inactive"
            data-target="newsfeed"
          >
            News feed
          </button>
        </div>
        <div class="content-utilities__filter-sort">
          <button class="content-utilities__filter-sort-button">
            <img
              class="content-utilities__filter-sort-image"
              src="filter.svg"  
              alt="filter icon"
            />
          </button>
          <button class="content-utilities__filter-sort-button">
            <img
              class="content-utilities__filter-sort-image"
              src="sort.svg"
              alt="sort icon"
            />
          </button>
        </div>
      </div>
      <div class="content-container">
        <div id="homefeed" class="feed feed--active">
          <article class="post">
            <header class="post-header">
              <div class="post-user">
                <img src="https://www.flaticon.com/free-icons/avatar" alt="avatar" class="post-avatar">
                <span class="post-username">gamerhafsah26</span>
              </div>
              <time class="post-time" datetime="2023-10-01">10/01/2023</time>
            </header>
            <div class="post-content">
              <p>porttitor viverra et, dapibus sit amet hulla.</p>
            </div>
            <img src="https://placehold.co/" alt="post image" class="post-image">
            <footer class="post-footer">
              <div class="post-actions">
                <button class="post-action-button">
                  <i class="far fa-heart"></i>
                  <span class="post-action-count">15</span>
                </button>
                <button class="post-action-button">
                  <i class="far fa-comment"></i>
                  <span class="post-action-count">1</span>
                </button>
              </div>
              <form class="post-comment-form">
                <textarea class="post-comment-input" placeholder="Add a comment..."></textarea>
                <button class="post-comment-button">Comment</button>
              </form>
            </footer>
          </article>
          
        </div>
        <div id="newsfeed" class="feed feed--inactive">
          <p>peter</p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
