<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>test</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="nav-menu">
          <button id="friend-request-icon">
            <img src="friend_request.svg" alt="friend-request" />
            <span>friend requests</span>
          </button>
          <button id="add-post-icon">
            <img src="add_post.svg" alt="add-post" />
            <span>Add a post...</span>
          </button>
          <button id="search-icon">
            <img src="search.svg" alt="search" />
            <span>search...</span>
          </button>
        </div>
        <div id="nav-logo">
          <img src="Slothlogo3.png" alt="sidro logo" id="sidrologo" />
        </div>
        <div id="nav-profile">
          <button id="user-account">
            <img src="user_icon.svg" alt="user icon" />
          </button>
        </div>
      </nav>
    </header>
    <main id="content">
      <div class="page-utilities">
        <div class="toggle-container">
          <button id="switch"></button>
          <button
            class="toggle-button active"
            data-target="homefeed"
            onclick="showHomeFeed()"
          >
            Home feed
          </button>
          <button
            class="toggle-button"
            data-target="newsfeed"
            onclick="showNewsFeed()"
          >
            News feed
          </button>
        </div>
        <div class="filter-sort-button">
          <button id="filter-button">
            <img src="filter.svg" alt="filter icon" />
          </button>
          <button id="sort-button">
            <img src="sort.svg" alt="sort icon" />
          </button>
        </div>
      </div>
      <div class="content-container">
        <div id="homefeed" class="content-section active">
          <h2>Following</h2>
          <ul class="content-list">
            <li>Content Item from User A</li>
            <li>Another Item from User X</li>
          </ul>
        </div>
        <div id="newsfeed" class="content-section">
          <h2>For You</h2>
          <div class="content-grid">
            <div class="content-item">Video Thumbnail 1</div>
            <div class="content-item">Video Thumbnail 2</div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
